<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game itself</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

<!-- Скорборд -->
<div class="scoreboard">
<h2>LAST GAME</h2>
<div class="data">

<div class="Time">
  <img src="https://i.pinimg.com/474x/96/71/67/967167424d0b59c77531c5b969c65507.jpg" />
  <h1>TIME</h1>
  <p> seconds</p>
</div>
<div class="Clicks">
  <img src="https://i.pinimg.com/474x/96/71/67/967167424d0b59c77531c5b969c65507.jpg" />
  <h1>CLICKS</h1>
  <p class="clicksP"> clicks</p>
</div>
<div class="MRT">
  <img src="https://i.pinimg.com/474x/96/71/67/967167424d0b59c77531c5b969c65507.jpg" />
  <h1>MIDDLE REACTION TIME</h1>
  <p> seconds</p>
</div>

</div>
</div>


   <div class="game">
   <!--Кнопка "Старт"-->
   <p class="BEST">BEST: 0</p>
   <div class="start">
    <h1>PLAY</h1>
   </div>
    <p class="GAMES">GAMES: 0</p>

   <!--Ігрове поле-->
   <div class="pole">
    
    <table id="myTable"></table>
   </div>

</div>

    <script src="script.js"></script>
  </body>
</html>
